<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container_1">
        <div>
            <input type="text" id="input" class="input"  placeholder="0">
            <h1 id="output" class="output"></h1>
        </div>
    </div>
    <div class="container_2">
        <div>
            <button class="button_operator" id="btn_sin">Sin</button>
            <button class="button_operator" id="btn_cos">Cos</button>
            <button class="button_operator" id="btn_tan">Tan</button>
            <button class="button_operator" id="btn_parentizq">(</button>
            <button class="button_operator" id="btn_parentder">)</button>
            <button class="button_operator" id="btn_backspace">
                <iconify-icon icon="material-symbols:backspace" class="icon"></iconify-icon>
            </button>
            <button class="button_operator" id="btn_rst">CE</button>
            <button class="button_operator" id="btn_arcsin">arcSin</button>
            <button class="button_operator" id="btn_arccos">arcCos</button>
            <button class="button_operator" id="btn_arctan">arcTan</button>
            <button class="button_numerico" id="btn_7">7</button>
            <button class="button_numerico" id="btn_8">8</button>
            <button class="button_numerico" id="btn_9">9</button>
            <button class="button_operator" id="btn_entre">/</button>
            <button class="button_operator" id="btn_pi">π</button>
            <button class="button_operator" id="btn_e">e</button>
            <button class="button_operator" id="btn_raiz">√</button>
            <button class="button_numerico" id="btn_4">4</button>
            <button class="button_numerico" id="btn_5">5</button>
            <button class="button_numerico" id="btn_6">6</button>
            <button class="button_operator" id="btn_por">*</button>
            <button class="innecesary" id="btn"></button>
            <button class="innecesary" id="btn"></button>
            <button class="button_operator" id="btn_ln">ln</button>
            <button class="button_numerico" id="btn_1">1</button>
            <button class="button_numerico" id="btn_2">2</button>
            <button class="button_numerico" id="btn_3">3</button>
            <button class="button_operator" id="btn_menos">-</button>
            <button class="innecesary" id="btn"></button>
            <button class="innecesary" id="btn"></button>
            <button class="button_operator" id="btn_exp">x^</button>
            <button class="button_numerico" id="btn_0">0</button>
            <button class="button_numerico" id="btn_point">.</button>
            <button class="button_numerico" id="btn_igual">=</button>
            <button class="button_operator" id="btn_mas">+</button>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
